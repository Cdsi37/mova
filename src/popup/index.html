<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Mova</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="module" src="index.js"></script>
</head>

<body>
    <h1 class="logo">Mova</h1>

    <section class="controls">
        <mv-checkbox class="js-enabled-for-website">
            <span class="js-website-hostname host-name"></span>
        </mv-checkbox>

        <mv-checkbox class="js-enabled-by-default">
            <span data-message="enabled_by_default"></span>
        </mv-checkbox>

        <mv-checkbox class="js-translation">
            <span data-message="translation"></span>
        </mv-checkbox>

        <mv-dropdown class="js-transliteration"></mv-dropdown>

        <mv-link url="../editor/index.html">
            <span class="dictionary-link__icon" slot="icon"></span>
            <span class="dictionary-link__text" data-message="dictionary" slot="content"></span>
        </mv-link>

        <mv-link url="../help/index.html">
            <span class="help-link__icon" slot="icon"></span>
            <span class="help-link__content" slot="content">
                <span class="help-link__text" data-message="help"></span>
                <span class="help-link__version js-version"></span>
            </span>
        </mv-link>
    </section>
</body>

</html>
